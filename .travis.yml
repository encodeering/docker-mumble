language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="mumble"
    - REPOSITORY="encodeering"
    - BRANCH="$TRAVIS_BRANCH"
  matrix:
    - ARCH="amd64" VERSION="3.2.1" VARIANT="dj"
    - ARCH="armhf" VERSION="3.2.1" VARIANT="dj"
    - ARCH="amd64" VERSION="1.2.19" VARIANT="murmur"
    - ARCH="armhf" VERSION="1.2.19" VARIANT="murmur"

install:
- bash <(curl https://raw.githubusercontent.com/encodeering/docker-ci/master/install.sh) 0.1.7

before_script:
- sudo -E bash ./module.sh "." "./setup.sh"

script:
- sudo -E bash ./module.sh "modules/$VARIANT" "./build.sh"

after_script:
- docker images

deploy:
  script: sudo -E bash ./module.sh "." "./release.sh"
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
